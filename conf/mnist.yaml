# @package _global_

defaults:
  - _self_
  - launcher: slurm_gpu
  - job
  - dataset: stackedmnist #celeba, 2d, stackedmnist
  - model: SuperResUNET #Basic, UNET
  - override hydra/launcher: submitit_slurm

name: ${Dataset}_${data.dataset}
nosave: False

# logging
LOGGER: CSV # NEPTUNE, CSV, NONE
CSV_log_dir: ./

# training
cache_cpu: True
num_cache_batches: 10
cache_refresh_stride: 1000
plot_level: 1
mean_match: True
paths: 
  experiments_dir_name: experiments
  data_dir_name: data

# checkpoint
checkpoint_run: False
checkpoint_it: 1
checkpoint_pass: backward
sample_checkpoint_f: None
sample_checkpoint_b: None
checkpoint_f: None
