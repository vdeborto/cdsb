# @package _global_

defaults:
  - _self_
  - launcher: slurm_gpu
  - job
  - dataset: mnist_superres #celeba, 2d, stackedmnist
  - model: SuperResUNET #Basic, UNET
  - override hydra/launcher: submitit_slurm

name: ${Dataset}_${data.dataset}
nosave: False

# logging
LOGGER: Wandb  # CSV, Wandb, NONE
CSV_log_dir: ./

# training
cache_cpu: True
cache_refresh_stride: 500
test_batch_size: 200
plot_level: 3
mean_match: True
paths: 
  experiments_dir_name: experiments
  data_dir_name: data

langevin_scale: 2*torch.sqrt(2*gamma)

# checkpoint
checkpoint_run: False
checkpoint_it: 1
checkpoint_pass: b  # b or f (skip b ipf run)
sample_checkpoint_f: ""
sample_checkpoint_b: ""
checkpoint_f: ""
checkpoint_b: ""
