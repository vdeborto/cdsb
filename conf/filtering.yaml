# @package _global_

defaults:
  - _self_
  - launcher: slurm_cpu
  - job
  - dataset: lorenz #celeba, 2d, stackedmnist
  - model: BasicCond #Basic, UNET
  - override hydra/launcher: submitit_slurm

name: ${Dataset}_${data.dataset}
nosave: False

# logging
LOGGER: CSV # NEPTUNE, CSV, NONE
CSV_log_dir: ./

# training
cache_cpu: True
num_cache_batches: 1
cache_refresh_stride: 1000
plot_level: 1
mean_match: True
paths:
  experiments_dir_name: experiments
  data_dir_name: data

langevin_scale: 2*torch.sqrt(2*gamma)

# checkpoint
checkpoint_run: False
