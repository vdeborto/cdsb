# @package _global_

defaults:
  - _self_
  - launcher: slurm_gpu
  - job
  - dataset: mnist_superres #celeba, 2d, stackedmnist
  - model: SuperResUNET #Basic, UNET
  - override hydra/launcher: submitit_slurm

name: ${Dataset}_${data.dataset}
run: 0
nosave: False

# logging
LOGGER: Wandb  # CSV, Wandb, NONE
CSV_log_dir: ./

# training
optimizer: Adam
cache_cpu: True
test_batch_size: 200
plot_level: 3
mean_match: True
paths: 
  experiments_dir_name: experiments
  data_dir_name: data

symmetric_gamma: True
var_final_gamma_scale: False
double_gamma_scale: True
langevin_scale: 2*torch.sqrt(gamma)

# checkpoint
checkpoint_run: False
checkpoint_it: 1
checkpoint_pass: b  # b or f (skip b ipf run)
sample_checkpoint_f: null
sample_checkpoint_b: null
checkpoint_f: null
checkpoint_b: null
